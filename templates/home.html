{% extends "base.html" %}
{% block content %}
    <h1>Welcome to the Burger Shop!</h1>
    <ul>
        {% for burger in burgers %}
            <li>
                {{ burger.name }} - ${{ burger.price }}
                <img src={{burger.image}}>
                <form method="POST" action="{{ url_for('buy_burger', burger_id=burger.id) }}">
                    <button type="submit">Buy</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
